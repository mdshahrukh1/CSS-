<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Grow</title>
    <!--CSS Style Section-->
    <style>
        #mymain {
            width: 100%;
            height: 100px;
            display: flex;
        }
        /* Flex-grow Properties*/
        #bluediv {
            flex-grow: 1;
        }
        #reddiv {
            flex-grow: 1;
        }
        #yellowdiv {
            flex-grow: 1;
        }
        #pinkdiv {
            flex-grow: 4;
        }
    </style>
</head>
<body>
    <h1>The flex-grow property</h1>
    <div id="myDIV">
        <div id="mymain">
            <div id="reddiv" style="background-color: coral;">red div</div>
            <div id="bluediv" style="background-color: lightblue;">blue div</div>
            <div id="yellowdiv" style="background-color: khaki;">yellow div</div>
            <div id="pinkdiv" style="background-color: pink;">pink div</div>
        </div>
    </div>
</body>
</html>
