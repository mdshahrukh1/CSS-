<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding In CSS</title>
    <style>
        h1{
            padding-top: 10px;
            padding-bottom: 30px;
            border:3px solid red
        }
        h2{
            border:2px solid blue;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Skill Academy</h1>
    <h2>Full Stack Development</h2>
</body>
</html>
