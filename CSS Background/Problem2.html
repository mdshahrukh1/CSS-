<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparency Using RGB In CSS</title>
    <style>
        div {
            background: rgb(0, 128, 0);
        }

        div.first {
            background: rgba(0, 128, 0, 0.1);
        }

        div.second {
            background: rgba(0, 128, 0, 0.3);
        }

        div.third {
            background: rgba(0, 128, 0, 0.6);
        }
    </style>
</head>
<body>
    <h2>Result with rgba () :</h2>

    <div class="first">
        <h1>10% opacity</h1>
    </div>

    <div class="second">
        <h1>30% opacity</h1>
    </div>

    <div class="third">
        <h1>60% opacity</h1>
    </div>

    <div>
        <h1>default</h1>
    </div>
</body>
</html>
